<!DOCTYPE html>
<html>
<head>
    <title>FWI PREDICTION</title>
    <style>
        body {
            background: linear-gradient(to bottom, #2a9df4, #FF7F50);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .login {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login h1 {
            color: #2a9df4;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #FF7F50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #FF6347;
        }

        h2 {
            color: #2a9df4;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="openHomePage()">Home</a>
        <a href="#" onclick="openAboutPage()">About</a>
        <a href="#" onclick="openContactPage()">Contact Us</a>
    </div>

    <div class="login">
        <h1>FWI PREDICTION</h1>
        
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <input type="text" class="input-field" name="Temperature" placeholder="Temperature" required="required" /><br>
            <input type="text" class="input-field" name="RH" placeholder="RH" required="required" /><br>
            <input type="text" class="input-field" name="Ws" placeholder="Ws" required="required" /><br>
            <input type="text" class="input-field" name="Rain" placeholder="Rain" required="required" /><br>
            <input type="text" class="input-field" name="FFMC" placeholder="FFMC" required="required" /><br>
            <input type="text" class="input-field" name="DMC" placeholder="DMC" required="required" /><br>
            <input type="text" class="input-field" name="ISI" placeholder="ISI" required="required" /><br>
            <input type="text" class="input-field" name="Classes" placeholder="Classes" required="required" /><br>
            <input type="text" class="input-field" name="Region" placeholder="Region" required="required" /><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h2>THE FWI PREDICTION IS {{result}}</h2>
    </div>

    <script>
        function openHomePage() {
            var url = '/home'; 
            window.open(url, '_blank');
        }

        function openAboutPage() {
            var url = '/about'; 
            window.open(url, '_blank');
        }

        function openContactPage() {
            var url = '/contact'; 
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
